{{ define "main" }}

<div class="header">
    <h1>{{ .Title }}</h1>
    <h2>{{ .Description }}</h2>
</div>
<div class="content">

    {{ partial "post_meta.html" . }}

    {{ .Content }}

    {{ partial "prev_next_post.html" . }}

    {{ if isset .Site.Params "comment_system" }}
    {{ if eq .Site.Params.comment_system "gitalk" }}
    {{ partial "gitalk.html" . }}
    {{ end }}
    {{ end }}

</div>

{{ end }}
