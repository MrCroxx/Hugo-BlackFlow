<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    <div id="layout">

        {{ partial "sidemenu.html" . }}

        <div id="main">
            {{ block "main" . }}{{ end }}
        </div>
    </div>

    {{ if or .Params.math .Site.Params.math }}
    {{ partial "math.html" . }}
    {{ end }}

</body>

<!-- Theme JS -->
{{ partial "theme-js.html" . }}

</html>
